<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration-form</title>
    <link rel="stylesheet" href="css/normilize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="check-in">
            <h2 class="check-in__title">
                Create your free account
            </h2>
            <p class="check-in__descr">
                Come and join our cool and amazing community, fill in your details<br>
                to get started. Already have an account? <a class="check-in__link" href="#">Log in.</a>
            </p>
            <form class="check-in__form" action="">
                <input class="check-in__input check-in__input--name" type="text" name="name" placeholder="First name">
                <input class="check-in__input check-in__input--surname" type="text" name="surname" placeholder="Last name">
                <input class="check-in__input check-in__input--email" type="email" name="email" placeholder="Email address">
                <input class="check-in__input check-in__input--password" type="password" name="password" placeholder="Password">
                <button class="btn" type="submit">Sign up for free</button>
            </form>
            <p class="check-in__descr check-in__descr--agree">
                By clicking on “Sign up for free”, you agree to the <a class="check-in__link" href="#">Terms of Service</a> and<br>
                the <a class="check-in__link" href="#">Privacy Policy</a>
            </p>
        </section>
    </main>
</body>
</html>
